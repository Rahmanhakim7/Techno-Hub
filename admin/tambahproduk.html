<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container-fluid " style="position: relative;"> 
      <div class="container rounded-4 d-flex justify-content-center" style="width: 400px; position: absolute; top: 20px; left: 35%; background-color: #032D64;"> 
        <h2 class="text-light">Form Tambah Produk</h2>
      </div>
      <div class="container d-flex flex-column justify-content-center align-items-center px-5 py-5" style="min-height: 100vh; border-radius: 10px;">
        <form class="px-5 py-5 d-flex flex-column justify-content-center align-items-center rounded-4" style="border: 1px solid black; width: 100%">
          <div class="d-flex flex-row justify-content-center align-items-center mb-3 w-100 gap-3">
            <input type="file" name="gambar" id="gambarInput" style="display: none;" />
            <div class="rounded-circle" id="imagePreview"  >
              <img class="rounded-circle" src="gambar.png"  width="200px" height="200px" style="border: 2px solid black;">
            </div>
            <div>
              <button type="button" class="col-10 form-control btn btn-success" id="uploadButton" style="width: 150px;">Pilih Gambar</button>
            </div>
          </div>
         
          <div class="d-flex flex-row justify-content-center align-items-center mb-3 w-100 gap-3">
            <label for="namaproduk" class="col-2 form-label">Nama Produk</label>
            <input type="text" name="namaproduk" class="col-10 form-control" id="namaproduk" style="width: 500px;" />
          </div>
          <div class="d-flex flex-row justify-content-center align-items-center mb-3 w-100 gap-3">
            <label for="harga" class="col-2 form-label">Harga</label>
            <input type="text" name="harga" class="col-10 form-control" id="harga" style="width: 500px;" />
          </div>
          <div class="d-flex flex-row justify-content-center align-items-center mb-3 w-100 gap-3">
            <label for="stok" class="col-2 form-label">Stok</label>
            <input type="text" name="stok" class="col-10 form-control" id="stok" style="width: 500px;" />
          </div>
          <div class="d-flex flex-row justify-content-center align-items-center mb-3 w-100 gap-3">
            <label for="jenis" class="col-2 form-label">Jenis</label>
            <input type="text" name="jenis" class="col-10 form-control" id="jenis" style="width: 500px;" />
          </div>
          <div class="d-flex flex-row justify-content-center align-items-center mb-3 w-100 gap-3">
            <label for="deskripsi" class="col-2 form-label">Deskripsi</label>
            <textarea name="deskripsi" class="col-10 form-control" id="deskripsi" style="width: 500px; min-height: 100px;" />isi</textarea>
          </div>
          <div class="d-flex flex-row justify-content-center align-items-center w-100 mt-3">
            <button type="submit" class="btn btn-primary rounded-4 px-4">Submit</button>
          </div>
          
        </form>
        <div class="d-flex flex-row justify-content-center align-items-center w-100 mt-3">
          <button type="button" class="btn btn-secondary rounded-4 px-4">Kembali</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      // Ambil elemen tombol dan input file
      var uploadButton = document.getElementById('uploadButton');
      var imagePreview = document.getElementById('imagePreview');
      var fileInput = document.getElementById('gambarInput');
  
      // Tambahkan event listener untuk klik pada tombol
      uploadButton.addEventListener('click', function() {
        // Trigger event klik pada input file saat tombol diklik
        fileInput.click();
      });
  
      // Tambahkan event listener untuk saat gambar dipilih
      fileInput.addEventListener('change', function() {
        // Bersihkan preview sebelum menampilkan gambar yang baru dipilih
        imagePreview.innerHTML = '';
  
        var file = fileInput.files[0];
        var reader = new FileReader();
        reader.onload = function(e) {
          var image = new Image();
          image.src = e.target.result;
          image.alt  = 'mantap';
          image.style.width = '200px';
          image.style.borderRadius  = '50%';
          imagePreview.appendChild(image);
        };
        reader.readAsDataURL(file);
      });
    </script>
  </body>
</html>
