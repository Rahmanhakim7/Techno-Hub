<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="d-flex flex-row" style="min-height: 100vh">
      <div class="d-flex flex-column align-items-center" style="min-width: 20%">
        <div class="d-flex flex-column align-items-center justify-content-center">
          <img class="mt-3" src="gambar.png" alt="logo" width="100px" height="100px" />
          <h2>TechNohub</h2>
        </div>
        <nav class="h-100 d-flex align-items-start navbar w-100">
          <ul class="h-100 mt-2 d-flex flex-column align-items-center navbar-nav w-100 position-relative">
            <li class="w-100 nav-item d-flex justify-content-center">
              <a class="w-100 d-flex align-items-center nav-link fs-5" href="#">
                <div class="col-4 d-flex align-items-center justify-content-center">
                  <img src="dashboard.png" alt="dashboard image" width="30px" height="30px" />
                </div>
                <div class="col-8">Dashboard</div>
              </a>
            </li>
            <li class="w-100 nav-item d-flex justify-content-center">
              <a class="w-100 d-flex align-items-center nav-link fs-5" href="#">
                <div class="col-4 d-flex align-items-center justify-content-center">
                  <img src="dashboard.png" alt="dashboard image" width="30px" height="30px" />
                </div>
                <div class="col-8">Transaksi</div>
              </a>
            </li>
            <li class="w-100 nav-item d-flex justify-content-center position-absolute bottom-0 start-50 translate-middle-x">
              <a class="w-100 d-flex align-items-center nav-link fs-5" href="#">
                <div class="col-4 d-flex align-items-center justify-content-center">
                  <img src="keluar.png" alt="dashboard image" width="30px" height="30px" />
                </div>
                <div class="col-8">Keluar</div>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="container d-flex flex-column w-100" style="background-color: #032d64">
        <div class="container d-flex align-items-center justify-content-center">
          <form class="d-flex flex-row justify-content-center align-items-center gap-4">
            <div class="py-4" style="width: 500px">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
            </div>
            <div class="py-4">
              <button type="submit" class="btn btn-primary rounded-4 px-4">Submit</button>
            </div>
          </form>
        </div>

        <div class="container bg-light h-100 mb-3 rounded-4">
          <div class="py-3">
            <button type="button" class="ms-5 btn btn-primary rounded-4 px-4">Add Product</button>
          </div>
          <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Product</th>
                <th scope="col">Harga</th>
                <th scope="col">Gambar</th>
                <th scope="col">Jenis</th>
                <th scope="col">Aksi</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>Mantap</td>
                <td class="d-flex flex-row gap-3 justify-content-center">
                  <div>
                    <button type="button" class="btn btn-success rounded-4 px-5">Edit</button>
                  </div>
                  <div>
                    <button type="button" class="btn btn-danger rounded-4 px-5">Hapus</button>
                  </div>
                  <div>
                    <button type="button" class="btn rounded-4 px-5" style="background-color: #032D64; color: white;">Detail</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
