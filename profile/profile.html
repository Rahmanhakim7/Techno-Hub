<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Pasien</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body style="min-height: 100vh" class="d-flex flex-column justify-content-center align-items-center">
    <div class="container d-flex flex-column justify-content-center align-items-center" style="width: 600px; height: 650px; border: 1px solid black; border-radius: 20px">
      <h1 class="mb-3 fw-bold">Profile Pengguna</h1>
      <div class="d-flex flex-row justify-content-center align-items-center mb-3 w-100 gap-3">
        <input type="file" name="gambar" id="gambarInput" style="display: none" />
        <div class="rounded-circle" id="imagePreview">
          <img class="rounded-circle" src="gambar.png" width="200px" height="200px" style="border: 2px solid black" />
        </div>
        <div>
          <button type="button" class="col-10 form-control btn btn-success" id="uploadButton" style="width: 150px">Pilih Gambar</button>
        </div>
      </div>
      <h2 class="fw-bold mb-4">Rawon</h2>
      <form action="#" method="POST" class="d-flex flex-column gap-4">
        <div class="row">
          <label class="col-5" for="email">Email</label>
          <input class="col-7 rounded-4" type="text" id="email" name="email" placeholder="rawon@gmail.com" />
        </div>
        <div class="row">
          <label class="col-5" for="jeniskelamin">Jenis Kelamin</label>
          <input class="col-7 rounded-4" type="text" id="jeniskelamin" name="jeniskelamin" placeholder="Laki - Laki" />
        </div>
        <div class="row">
          <label class="col-5" for="notelepon">No-Telepon</label>
          <input class="col-7 rounded-4" type="text" id="notelepon" name="notelepon" placeholder="09876543" />
        </div>
        <div class="row">
          <label class="col-5" for="notelepon">No-Telepon</label>
          <input class="col-7 rounded-4" type="text" id="notelepon" name="notelepon" placeholder="09876543" />
        </div>
        <div class="d-flex justify-content-center">
          <button id="buttonprofile" name="buttonprofile" class="btn text-light px-4 rounded-4" style="background-color: #123159">Simpan</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
<script>
  // Ambil elemen tombol dan input file
  var uploadButton = document.getElementById('uploadButton');
  var imagePreview = document.getElementById('imagePreview');
  var fileInput = document.getElementById('gambarInput');

  // Tambahkan event listener untuk klik pada tombol
  uploadButton.addEventListener('click', function () {
    // Trigger event klik pada input file saat tombol diklik
    fileInput.click();
  });

  // Tambahkan event listener untuk saat gambar dipilih
  fileInput.addEventListener('change', function () {
    // Bersihkan preview sebelum menampilkan gambar yang baru dipilih
    imagePreview.innerHTML = '';

    var file = fileInput.files[0];
    var reader = new FileReader();
    reader.onload = function (e) {
      var image = new Image();
      image.src = e.target.result;
      image.alt = 'mantap';
      image.style.width = '200px';
      image.style.borderRadius = '50%';
      imagePreview.appendChild(image);
    };
    reader.readAsDataURL(file);
  });
</script>
